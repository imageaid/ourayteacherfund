test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

amazon:
  service: S3
  access_key_id: <%= ENV["RAILS_AWS_ACCESS_KEY"] %>
  secret_access_key: <%= ENV["RAILS_AWS_SECRET"] %>
  region: us-east-1
  bucket: <%= ENV["RAILS_AWS_BUCKET"] %>
